defaultIndent: "  "
indentRules:
  # environment: "\t"
  # ifElse: "\t"
  # center: "\t"
  # chapter: "\t"
  # section: "\t"

indentAfterHeadings:
  part:
      indentAfterThisHeading: 0
      level: 1
  chapter:
      indentAfterThisHeading: 1
      level: 2
  section:
      indentAfterThisHeading: 1
      level: 3
  printbibliography:
      indentAfterThisHeading: 1
      level: 3
  subsection:
      indentAfterThisHeading: 1
      level: 4
  subsection*:
      indentAfterThisHeading: 1
      level: 4
  subsubsection:
      indentAfterThisHeading: 0
      level: 5
  paragraph:
      indentAfterThisHeading: 0
      level: 6
  subparagraph:
      indentAfterThisHeading: 0
      level: 7

replacements:
  -
    this: '、'
    that: '，'
  -
    this: '。'
    that: '．'